# 配置Tomcat
server:
  tomcat:
    # 配置字符集
    uri-encoding: utf-8
    # 配置线程
    threads:
      max: 200 # 最大连接数
      min-spare: 30 # 最小连接数
    # 连接超时时间
    connection-timeout: 5000ms
  # 端口号
  port: 8080
  servlet:
    # 部署路径
    context-path: /emos-wx-api

spring:
  # 配置数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/emos?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    druid:
      #初始化连接池大小
      initial-size: 8
      #配置最大连接数
      max-active: 16
      #配置最小连接数
      min-idle: 5
      #配置连接等待超时时间
      max-wait: 60000
      #申请连接的时候检测，建议配置为true，不影响性能，并且保证安全
      test-while-idle: true
      #获取连接时执行检测，建议关闭，影响性能
      test-on-borrow: false
      #归还连接时执行检测，建议关闭，影响性能
      test-on-return: false
      #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      #配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000

  # 配置redis数据源
  redis:
    # 使用0号数据
    database: 0
    # 使用本地redis
    host: localhost
    # 端口号
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    # 连接超时时间（毫秒）参数设为0表示连接永不断开。
    timeout: 0ms
    # 数据源连接池
    jedis:
      pool:
        max-active: 1000 # 连接池最大连接数
        max-idle: 8 # 连接池最大空闲连接数
        min-idle: 0 # 连接池最小空闲连接数
        max-wait: -1ms # 连接池最大阻塞等待时间，负值表示没有限制

  # 配置MongoDB数据源
  data:
    mongodb:
      host: localhost
      port: 27017
      # 逻辑库
      database: emos
      # 登录认证的逻辑库名
      authentication-database: admin
      username: admin
      password: abc123456

# 配置Mybatis
mybatis:
  # meapper映射文件的路径
  mapper-locations: classpath*:mapper/*.xml
  # 实体映射类的路径
  type-aliases-package: com.ukir.emos.wx.db.pojo
  configuration:
    # 日志输出策略
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 让Mybatis支持驼峰命名
    map-underscore-to-camel-case: true

# 配置日志输出
logging:
  # 日志输出级别
  level:
    root: info
    # dao接口的日志级别为警告
    com.ukir.emos.wx.db.dao: warn
  pattern:
    # 输出的日志格式
    console: "%d{HH:mm:ss} %-5level %msg%n"
